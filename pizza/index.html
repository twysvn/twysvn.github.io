<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Creator - Build Your Perfect Pizza</title>

    <!-- Pico CSS Framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pizza-visualizer.css" />
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <!-- Compact Navigation Bar with Central Search -->
    <nav id="nav-bar">
      <div class="nav-brand">
        <!-- <i class="ph ph-pizza"></i> -->
        <img src="img/logo.png" alt="Pizza Icon" class="nav-logo" />
      </div>

      <div class="nav-search">
        <i class="ph ph-magnifying-glass search-icon"></i>
        <input
          type="text"
          id="search-input"
          placeholder="Search pizzas or restaurants..."
          autocomplete="off"
        />
        <i class="ph ph-x search-clear"></i>

        <!-- Search Results Dropdown -->
        <div class="search-results">
          <!-- Results will be populated dynamically -->
        </div>
      </div>

      <div class="nav-buttons" id="menu-buttons">
        <!-- Restaurant buttons will be generated dynamically -->
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
      <!-- Sidebar with Pizza Visualizer -->
      <div class="sidebar-wrapper">
        <div class="sidebar">
          <!-- Pizza Visualization -->
          <div class="pizza-plate-wrapper">
            <div id="pizza-container">
              <!-- Pizza SVG layers will be generated here -->
            </div>
            <div class="plate"></div>
          </div>

          <!-- Closest Match Display -->
          <div id="closest-match" style="display: none">
            <!-- Closest pizza match will be displayed here -->
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="configurator">
        <!-- Ingredient Selector -->
        <div id="ingredients-container">
          <!-- Ingredient checkboxes will be generated dynamically -->
        </div>

        <!-- All Pizzas List -->
        <div id="all-pizzas">
          <!-- Pizza list will be generated dynamically -->
        </div>
      </div>
    </div>

    <!-- Main Application Script (ES6 Module) -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
