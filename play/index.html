<html lang="en-us">

<head>
    <meta charset="utf-8">

    <style media="screen" id="style">
        * {
            font-family: monospace;
        }

        body {
            background: #f9f9f9;
        }

        #gamewrapper {
            width: 70%;
            position: relative;
            height: 100%;
            float: left;
            box-sizing: border-box;
        }

        #gameContainer {
            background: #aaa;
            width: 100% !important;
            height: auto !important;
        }

        #gameContainer canvas {
            width: 100% !important;
            height: auto !important;
        }

        #sidebar {
            width: 29.4%;
            float: right;
            background: #fff;

            border: 2pt solid #111;
            /* padding: 0.25rem 0.5rem; */
            /* border-radius: 4pt; */
            box-sizing: border-box;
        }

        #sidebar label {
            font-family: monospace;
            height: 2rem;
            line-height: 2rem;
        }

        #sidebar input,
        #sidebar label {
            /* width: 50%; */
            display: inline-block;
            /* background: #eee; */
            box-sizing: border-box;
            height: 2rem;
            line-height: 2rem;
            float: left;
            margin: 0;
        }

        #sidebar label:nth-child(2) {
            float: right;
        }

        #sidebar .line label:first-of-type span {
            float: right;
            margin-right: 1rem;
        }

        .slider {
            border-bottom: 2pt solid #111;
            padding: 0.5rem 0.65rem;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #history {
            box-sizing: border-box;
            width: 70%;
            float: left;
        }

        #history .item {
            /* background: #f9f9f9; */
            border: 2pt solid #111;
            position: relative;
            /* height: 19rem; */
            overflow: hidden;
            margin-top: 0.5rem;
        }

        #history .item>div:first-of-type {
            /* height: 3rem;
            line-height: 3rem; */
            /* background: #fff; */
            border-bottom: 2pt solid #111;
            width: 100%;
            display: block;
            padding: 0 0.69rem;
        }

        #history .item>div a:first-of-type {
            margin-left: 0.69rem;
        }

        #history .item>div:nth-of-type(2) {
            display: block;
            overflow: hidden;
            position: relative;
            height: 20rem;
        }

        #history .item pre {
            width: 100%;
            font-family: monospace;
            background: none;
            border: none;
            padding: 0 0.3rem;
        }

        #history .hist-chart {
            position: absolute;
            height: 100%;
            right: 0.69rem;
            top: 0;
        }

        .bar-controls {
            display: inline-block;
            padding-top: 0.5rem;
        }

        .controls {
            border-bottom: 2pt solid #111;
            padding: 0.5rem 0.65rem;
        }

        .controls .desc {
            color: #bbb;
            font-size: 12px;
            display: none;
        }

        a {
            display: inline-block;
            background: #ccc;
            padding: 0.5rem 0.67rem;
            margin: 0.25rem 0;
            text-decoration: none;
            color: #000;
            /* border-radius: 99rem; */
        }

        a:hover {
            transition: 0.2s all ease;
            background: #ccc;
            /* margin-top: -5px;
            margin-bottom: 5px; */
        }

        .select {
            background: rgba(255, 80, 90, 0.6) !important;
        }

        .select:hover {
            background: rgba(255, 80, 90, 0.8) !important;
        }

        .header {
            margin-top: -0.5rem;
        }

        .header h2 {
            height: 1rem;
            font-size: 1rem;
            color: inherit;
            font-weight: normal;
            color: #111;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .line>*:nth-child(1) {
            width: 60%;
        }

        .line>*:nth-child(2) {
            width: 40%;
        }

        .line,
        .speed {
            overflow: hidden;
        }

        .speed input[type="range"] {
            width: 100%;
        }

        #rating-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 10;
            padding: 10vw 0;
            box-sizing: border-box;
            text-align: center;
        }

        #rating-popup>* {
            font-size: 24px;
            width: 700px;
            margin: 0 auto;
        }

        #rating-popup p {
            padding: 0.5rem;
            box-sizing: border-box;
            margin-bottom: 3rem;
        }

        #rating-popup .rating-controls {
            padding: 0.5rem;
            box-sizing: border-box;
            margin-top: 3.5rem;
            text-align: center;
        }

        #rating-popup .rating-controls>input {
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
            transition: 0.15s all ease;
            margin: 0 auto;
            -webkit-appearance: none;
            border: none;
            font-size: inherit;
            cursor: pointer;
        }

        #rating-popup .rating-controls>input:hover {
            transition: 0.15s all ease;
            background: #222;
        }

        .rating-item {
            text-align: left;
            padding: 0.5rem 0;
            max-width: 100%;
        }

        .rating-item label {
            font-size: 24px;
        }

        .rating {
            float: right;
        }

        .rating .rating-line {
            position: relative;
            width: 18rem;
        }

        .rating .rating-line input {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
        }

        .rating .rating-line .rating-stars {
            top: 0;
            left: 0;
            width: 100%;
            height: 3rem;
            pointer-events: none;
            fill: gray;
        }

        .rating .rating-line .rating-stars .rating-star {
            width: calc(100%/5);
            float: left;
            height: 100%;
            box-sizing: border-box;
        }

        .rating .rating-line .rating-stars .rating-star:first-of-type {
            fill: gold;
        }

        .rating .rating-line .rating-stars .rating-star>* {
            height: 100%;
            width: 100%;
        }

        .rating .rating-line .rating-stars .rating-star>*>* {
            height: 100%;
        }

        .controls {
            position relative;
        }

        .controls .logo {
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            height: 100%;
        }

        .controls.logo svg {
            height: 100%;
            width: auto;
        }

    </style>

</head>

                <div class="line">

                    <input type="range" name="" value="" sb-bind="p_hole" min="0" max="1" step="0.1" value="0.3">

                </div>

                <div class="line">
                    <label for="">P(obstacle):<span sb-bind="p_obstacle"></span></label>

                </div>

                <div class="line">
                    <label for="">P(f)+P(h)+P(o)</label>
                    <label for="" sb-bind="p_sum"></label>
                </div>

                <div class="line">
                    <label for="">Speed: <span sb-bind="speed"></span></label>
                    <input type="range" name="" value="" sb-bind="speed" min="5" max="20" step="0.1" value="5">
                </div>

                <div class="line">
                    <label for="">Force: <span sb-bind="force"></span></label>
                    <input type="range" name="" value="" sb-bind="force" min="4" max="20" step="0.1" value="4">
                </div>

                <div class="line">
                    <label for="">Gravity: <span sb-bind="gravity"></span></label>
                    <input type="range" name="" value="" sb-bind="gravity" min="0.6" max="3.6" step="0.1" value="1">
                </div>

                <div class="line">
                    <label for="">Obst.height: <span sb-bind="obst_height"></span></label>
                    <input type="range" name="" value="" sb-bind="obst_height" min="1" max="10" step="1" value="1">
                </div>

                <div class="line">
                    <label for="">Block length: <span sb-bind="block_length"></span></label>
                    <input type="range" name="" value="" sb-bind="block_length" min="1" max="25" step="1" value="5">
                </div>

                <div class="line">
                    <label for="">Seed: <span sb-bind="seed">0</span></label>
                    <input type="text" name="" value="" sb-bind="seed">
                </div>

                <div class="line">
                    <label for="">Score:</label>
                    <label for=""><span sb-bind="score"></span></label>
                </div>

                <div class="line">
                    <label for="">Difficulty:</label>
                    <label for=""><span sb-bind="score_scaled_label"></span></label>
                </div>

                <div class="line">
                    <label for="">Players:</label>
                    <label for=""><span sb-bind="players"></span>/<span sb-bind="max_players"></span></label>
                </div>

                <div class="line">
                    <label for="">Max Players: <span sb-bind="max_players"></span></label>
                    <input type="range" sb-bind="max_players" min="1" max="100" step="1" value="100">
                </div>

        // setCookie & getCookie taken from https://stackoverflow.com/a/24103596
        function setCookie(name,value,days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            document.cookie = name+'=; Max-Age=-99999999;';

        function set_p_sum() {
            sbecky.p_sum = parseFloat(sbecky.p_flat) + parseFloat(sbecky.p_hole) + parseFloat(sbecky.p_obstacle)
            if (sbecky.p_sum > 0.99999 && sbecky.p_sum < 1.00001) {

            }
        }
